<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon_v2.png" type="image/png">
<meta charset="UTF-8" />
  <title>🤖Am I Human?💗</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    
   .flash-text {
  white-space: nowrap;
  line-height: 1;
  font-size: 12rem;
  font-weight: 900;
  letter-spacing: 0.2rem;
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translateX(-50%) scaleY(6);
  z-index: 4;
  display: none;

    color: black;

    text-shadow: 
    0 0 10px #ff66aa,
    0 0 20px #ff66aa,
    0 0 40px #66ff99,
    0 0 60px #66ff99,
    0 0 80px #ff66aa;

  animation: glowPulse 3s infinite ease-in-out;
}






    @keyframes glowPulse {
      0%   { text-shadow: 0 0 2px #fff, 0 0 4px #ff66aa; }
      50%  { text-shadow: 0 0 6px #fff, 0 0 10px #66ff99; }
      100% { text-shadow: 0 0 2px #fff, 0 0 4px #ff66aa; }
    }

        #playBtn {
      position: absolute;
      bottom: 110px;
      left: 320px;
      font-size: 3rem;
      background: transparent;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 6; 
      animation: jitter 0.1s infinite, glowPulse 2s infinite;
      -webkit-tap-highlight-color: transparent;
    }
    @keyframes jitter {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(1px, -1px) rotate(-1deg); }
      50% { transform: translate(-1px, 1px) rotate(1deg); }
      75% { transform: translate(1px, 1px) rotate(0deg); }
      100% { transform: translate(0, -1px) rotate(-1deg); }
    }

    
    #warningOverlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    background: rgba(200, 255, 200, 0.7);     color: #000;
    text-align: center;
    padding: 3rem;
  }

  #warningBox {
    max-width: 900px;
    padding: 2.2rem 2.6rem;
    border-radius: 12px;
    backdrop-filter: blur(4px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border: 1px solid rgba(0,0,0,0.1);
    background: rgba(255, 255, 255, 0.8);
  }

  #warningTitle {
    font-weight: 800;
    font-size: 1.6rem;
    margin-bottom: 0.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    color: #222;
  }

  #warningMsg {
    font-size: 1.05rem;
    margin-bottom: 1rem;
    line-height: 1.4;
    color: #333;
  }

  #overlayDismiss {
    font-size: 1rem;
    padding: 0.6rem 1rem;
    border-radius: 10px;
    background: #ffe6ff;
    color: black;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  
  <video id="introVideo" playsinline muted preload="auto">
    <source src="Human1.mp4" type="video/mp4" />
  </video>

  <a href="selfie/selfie.html" id="mainLink" class="flash-text" data-text="Am I Human?">
  Am I Human?
</a>




   <button id="playBtn" aria-label="Play">💗</button>

    <div id="warningOverlay" role="dialog" aria-modal="true">
    <div id="warningBox">
      <div id="warningTitle">🎶</div>
      <div id="warningMsg">Turn on the sound for the full experience.</div>
      <button id="overlayDismiss" aria-label="Dismiss warning">I understand</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const link = document.getElementById('mainLink');
    const playBtn = document.getElementById('playBtn');
    const overlay = document.getElementById('warningOverlay');
    const overlayDismiss = document.getElementById('overlayDismiss');

        overlayDismiss.addEventListener('click', () => {
      overlay.style.display = 'none';
      // optional: focus the heart so it's clear next actionはハート
      playBtn.focus();
    });

    
    playBtn.addEventListener('click', () => {
      // start playback with sound (user gesture)
      video.muted = false;
      video.play().then(() => {
        // hide the heart after start so the piece can "play out"
        playBtn.style.display = 'none';
      }).catch(err => {
        
        console.log('Playback error:', err);
      });
    });

        video.addEventListener('ended', () => {
      link.style.display = 'block';
    });

    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.style.display !== 'none') {
        overlay.style.display = 'none';
        playBtn.focus();
      }
    });
  </script>
</body>
</html>
